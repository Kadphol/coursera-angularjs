<div class="container">
  <h2 class="text-center text-uppercase">sign up</h2>
  <div class="alert alert-success">
    <h3 class="text-center" ng-if="signupCtrl.infoSaved">You're already signup.<a ui-sref="public.info"><strong>Go to My Info.</strong></a></h3>
  </div>
  <div class="row text-center"></div>
    <form class="form-horizontal" ng-submit="signupCtrl.submitForm()" name="signupForm" id="signupForm" ng-show="!signupCtrl.infoSaved" novalidate>
      
      <div class="form-group">
        <label for="firstName" class="col-sm-4 control-label">First Name</label>
        <div class="col-sm-4">
          <input name="firstName" type="text" class="form-control form-validate-field" placeholder="John" ng-model="signupCtrl.user.firstName" required>
          <span class="label label-danger" ng-if="signupForm.firstName.$error.required && (signupForm.firstName.$touched || signupForm.$submitted)">
            *First Name is required
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-4 control-label">Last Name</label>
        <div class="col-sm-4">
          <input name="lastName" type="text" class="form-control form-validate-field" placeholder="Doe" ng-model="signupCtrl.user.lastName" required>
          <span class="label label-danger" ng-if="signupForm.lastName.$error.required && (signupForm.lastName.$touched || signupForm.$submitted)">
            *Last Name is required
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email Address</label>
        <div class="col-sm-4">
          <input name="email" type="email" class="form-control form-validate-field" placeholder="somename@somemail.com" ng-model="signupCtrl.user.email" required>
          <span class="label label-danger" ng-if="signupForm.email.$error.required && (signupForm.email.$touched || signupForm.$submitted)">
            *Email Address is required
          </span>
          <span class="label label-danger" ng-if="signupForm.email.$error.email && (signupForm.email.$touched || signupForm.$submitted)">
            *Email Address is invalid
          </span>
        </div>

      </div>
      <div class="form-group">
        <label for="phoneNum" class="col-sm-4 control-label">Phone Number</label>
        <div class="col-sm-4">
          <input name="phoneNum" type="text" class="form-control form-validate-field" placeholder="XX-XXX-XXXX" ng-model="signupCtrl.user.phoneNum" pattern="(\d{2})-(\d{3})-(\d{4})" required>
          <span class="label label-danger" ng-if="signupForm.phoneNum.$error.required && (signupForm.phoneNum.$touched || signupForm.$submitted)">
            *Phone Number is required
          </span>
          <span class="label label-danger" ng-if="signupForm.phoneNum.$error.pattern && (signupForm.phoneNum.$touched || signupForm.$submitted)">
            *Phone Number is invalid
          </span>
        </div>

      </div>
      <div class="form-group">
        <label for="menuNum" class="col-sm-4 control-label">Favorite Menu Number</label>
        <div class="col-sm-4">
          <input name="menuNum" type="text" class="form-control form-validate-field" placeholder="A1" ng-model="signupCtrl.user.menuNum" ng-blur="signupCtrl.checkMenuNumber()" required>
          <span class="label label-danger" ng-if="!signupCtrl.validMenuNumber && (signupForm.menuNum.$touched || signupForm.$submitted)">
            *Menu Number is invalid
          </span>
        </div>

      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-default" value="Submit">
      </div>
    </form>
  </div>
</div>
